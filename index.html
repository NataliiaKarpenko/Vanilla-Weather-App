<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/icomoon.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="row">
        <ul class="current-time-container">
          <li>
            <span id="current-day-date"></span>
            <span id="month"></span>, <span id="year"></span>
          </li>
          <li id="current-time"></li>
        </ul>
      </div>
      <div class="row search-container">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            autofocus
            class="input-box"
            id="city-input"
            autocomplete="off"
          />
          <button class="search-btn"><span class="icon-search"></span></button>
          <button class="geolocation-btn" id="geolocation-btn">
            <span class="icon-location2"></span>
          </button>
        </form>
      </div>
      <div class="row current-weather-container">
        <h1 id="city"></h1>
        <h2>
          <img src="#" alt="" id="icon" width="70" />
          <span id="current-temperature"></span> Â°
          <span class="units"
            ><a href="#" id="celsius-unit" class="active-link">C</a> |
            <a href="#" id="fahrenheit-unit" class="active-link">F</a></span
          >
        </h2>
        <ul class="weather-properties">
          <li>Humidity: <em id="humidity"></em> <em>%</em></li>
          <li>Wind: <em id="wind"></em> <em>m/s</em></li>
          <li id="weather-conditions"></li>
        </ul>
      </div>
      <div id="five-day-forecast"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
