<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->

    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div
      class="container winter-container spring-container summer-container autumn-container"
    >
      <div class="row">
        <ul class="current-time-container">
          <li id="date"></li>
          <li id="time"></li>
        </ul>
      </div>
      <div class="row search-container">
        <form>
          <input
            type="text"
            placeholder="Enter a city"
            autofocus
            class="input-box"
          />
          <input type="submit" value="🔎" class="search-btn" />
        </form>
      </div>
      <div class="row current-weather-container">
        <h1>Kyiv</h1>
        <h2>
          ☀️ <span id="current-temperature"></span
          >° <span class="units">C | F</span>
        </h2>
        <ul class="weather-properties">
          <li>
            Humidity: <em id="humidity"></em> <em>%</em>
          </li>
          <li>
            Wind: <em id="wind"></em> <em>m/s</em>
          </li>
          <li id="weather-conditions">
            Cloudy
          </li>
        </ul>
      </div>
      <div class="row week-weather-container">
        <div class="col-4">Saturday</div>
        <div class="col-3">⛅️</div>
        <div class="col-5">30/ 20 C°</div>
      </div>
      <div class="row week-weather-container">
        <div class="col-4">Saturday</div>
        <div class="col-3">⛅️</div>
        <div class="col-5">30/ 20 C°</div>
      </div>
      <div class="row week-weather-container">
        <div class="col-4">Saturday</div>
        <div class="col-3">⛅️</div>
        <div class="col-5">30/ 20 C°</div>
      </div>
      <div class="row week-weather-container">
        <div class="col-4">Saturday</div>
        <div class="col-3">⛅️</div>
        <div class="col-5">30/ 20 C°</div>
      </div>
      <div class="row week-weather-container">
        <div class="col-4">Saturday</div>
        <div class="col-3">⛅️</div>
        <div class="col-5">30/ 20 C°</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
